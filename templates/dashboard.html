<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Tracking Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vehicle Tracking Dashboard</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to your preferred location and zoom level
        var map = L.map('map').setView([20.5937, 78.9629], 5);  // Centered on India

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch location data from the backend
        fetch('https://vehicle-tracking-22.onrender.com/locations')
            .then(response => response.json())
            .then(data => {
                var locations = data.locations;

                locations.forEach(function(location) {
                    var marker = L.marker([location.latitude, location.longitude]).addTo(map);
                    
                    // Adding popup to each marker
                    marker.bindPopup(`
                        <strong>Driver ID:</strong> ${location.driver_id} <br>
                        <strong>Name:</strong> ${location.driver_name} <br>
                        <strong>Mobile:</strong> ${location.driver_mobile} <br>
                        <strong>Latitude:</strong> ${location.latitude} <br>
                        <strong>Longitude:</strong> ${location.longitude} <br>
                        <strong>Timestamp:</strong> ${location.timestamp}
                    `);
                });
            })
            .catch(error => console.error('Error fetching locations:', error));
    </script>
</body>
</html>
